<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="display-container-big">
                <div class="display-container">
                    <div class="display">123456</div>
                </div>
            </div>
            <div class="button-container">
                <div class="row one">
                    <button class="button" id="clear">CLR</button>
                    <button class="button" id="percentage">%</button>
                    <button class="button" id="plus-minus">+/-</button>
                    <button class="button" id="divide">&divide;</button>
                </div>
                <div class="row two">
                    <button class="button" id="7">7</button>
                    <button class="button" id="8">8</button>
                    <button class="button" id="9">9</button>
                    <button class="button" id="multiply">&times;</button>
                </div>
                <div class="row three">
                    <button class="button" id="4">4</button>
                    <button class="button" id="5">5</button>
                    <button class="button" id="6">6</button>
                    <button class="button" id="minus">-</button>
                </div>
                <div class="row four">
                    <button class="button" id="1">1</button>
                    <button class="button" id="2">2</button>
                    <button class="button" id="3">3</button>
                    <button class="button" id="plus">+</button>
                </div>
                <div class="row five">
                    <button class="button" id="blank"></button>
                    <button class="button" id="zero">0</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
